<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
      background-color: #e6f0fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .header {
      background: linear-gradient(135deg, #0d9488 0%, #1e3a8a 100%);
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 24px;
      color: white;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 16px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.3s ease;
      position: relative;
    }

    .link:hover {
      transform: scale(1.05);
    }

    .link img {
      width: 24px;
      height: 24px;
      position: absolute;
      right: 16px;
    }

    .eitaa { background-color: #14b8a6; }
    .rubika { background-color: #4f46e5; }
    .telegram { background-color: #3b82f6; }
    .instagram { background-color: #db2777; }
    .whatsapp { background-color: #22c55e; }
    .website { background-color: #4b5563; }

    footer {
      margin-top: 24px;
      color: #4b5563;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }

      .header p {
        font-size: 14px;
      }

      .link {
        padding: 12px;
        font-size: 14px;
      }

      .link img {
        width: 20px;
        height: 20px;
        right: 12px;
      }
    }
  </style>
</head>
